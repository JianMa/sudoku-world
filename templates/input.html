$def with()

$var css:	index.css
$var js:	

<form action="/" method="post">
	<table>
		<tbody>
			$for i in range(N):
				<tr>
				$for j in range(N):
					<td>
						<input name="($i,$j)" type="text" class="cell">
					</td>
				</tr>
		</tbody>
	</table>
	<input type="submit" value="Submit" />
	<img src="/static/img/sudoku.jpg">
</form>
