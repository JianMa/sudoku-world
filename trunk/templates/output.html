$def with(solution)

$var css:	index.css grid.css
$var js:	grid.js

<p> The solution for your input sudoku puzzle: </p>

$if solution:
	$:gridrender.grid("solution", "One of Solutions", solution, "s")
$else:
	$:gridrender.grid("solution", "No Solutions:", solution, "s")

<a href="/"> Input a new puzzle </a>
